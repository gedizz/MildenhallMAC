<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mildenhall MAC- Support</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, user_scalable=no, target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<style>

.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

h2 {
font-size: 4vw;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

input {
max-width: 100%;
}

textarea {
max-width: 100%;
}

</style>


</head>


<body>


<div class="row">

    <div class="column" style="text-align: center; align: center">
        <h2>Bug Reporting</h2>
        <form action="mailto:gedizzletsplay@gmail.com" method="post" enctype="text/plain">
            Name:<br>
            <input type="text" name="name"><br>
            E-mail:<br>
            <input type="text" name="mail"><br>
            Description:<br>
            <textarea id="description" name="description" rows="4" cols="50"></textarea>
            <br>
            <br>
            <input type="submit" value="Send">
            <input type="reset" value="Reset">
        </form>
    </div>

    <div class="column" style="text-align: center; align: center">
        <h2>Contact Information</h2>
        <p style="font-size: 2vw">Email: gedizzletsplay@gmail.com</p>
    </div>

    <div class="column" style="text-align: center; align: center">
        <h2>General Inquiries</h2>
        <form action="mailto:gedizzletsplay@gmail.com" method="post" enctype="text/plain">
            Name:<br>
            <input type="text" name="name"><br>
            E-mail:<br>
            <input type="text" name="mail"><br>
            Comment:<br>
            <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
            <br>
            <br>
            <input type="submit" value="Send">
            <input type="reset" value="Reset">
        </form>
    </div>

</div>

</body>
</html>
