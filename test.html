<!DOCTYPE html>
<html lang="en">
<head>

<style>
/* add background to navbar */
.topnav {
  background-color: #333;
  overflow: hidden;
}

/* nav link style */
.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 14px;
  text-decoration: none;
  font-size: 17px;
}

/* change color on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}


</style>


    <meta charset="UTF-8">
    <title>Title</title>

</head>


<body>

<div class="topnav" id="myTopnav">
  <a href="#home" class="active">Home</a>
  <a href="#privacy">Privacy</a>
  <a href="#support">Support</a>
</div>

</body>
